<mat-card class="center-card">
  <mat-card-title class="titulo">
      INFORMACION ACADEMICA
    </mat-card-title>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step>
      <ng-template matStepLabel>General</ng-template>
      <app-input-chips [label]="'idiomas'" [minElements]="1" [languages]="languages" [alllanguages]="alllanguages"></app-input-chips>
      <app-input-chips [label]="'habilidades'" [minElements]="0" [languages]="skills" [alllanguages]="allskills"></app-input-chips>
      </mat-step>
    <mat-step>
      <ng-template matStepLabel>Conocimientos</ng-template>
      <app-input-chips [label]="'Ocupaciones'" [minElements]="0"></app-input-chips>
      <h4>
        añadir Titulo:
        <button mat-mini-fab color="primary" (click)="addTitle()">
          <mat-icon aria-label="icon-button">add</mat-icon>
        </button>
      </h4>


      <app-academic-title *ngFor="let title of myTitles"></app-academic-title>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Experiencia</ng-template>
      <h4>
        añadir Experiencia:
        <button mat-mini-fab color="primary" (click)="addExperience()">
          <mat-icon aria-label="icon-button">add</mat-icon>
        </button>
      </h4>
      <app-form-exp *ngFor="let experience of myExperiences"></app-form-exp>
    </mat-step>
  </mat-horizontal-stepper>
    <mat-card-actions>
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent" (click)="submit()" [disabled]="disabled()">ENVIAR</button>
    </mat-card-actions>
</mat-card>
