<h4>Titulos: 
        <button mat-mini-fab color="primary" (click)="addTitle()">
          <mat-icon aria-label="icon-button">add</mat-icon>
        </button>
      </h4>
        <form *ngFor="let title of myTitles">
          <mat-form-field>
            <mat-select placeholder="nivel de Titulos">
              <mat-option *ngFor="let grade of degrees" [value]="grade">
                {{grade}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="input">
            <input matInput placeholder="Descripcion">
          </mat-form-field>
          <br />
        </form>
