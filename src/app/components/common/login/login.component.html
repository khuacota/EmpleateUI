<mat-toolbar color="primary" class="navbar">
  <mat-toolbar-row>
    <span>Empleate</span>
    <span class="example-spacer"></span>
    <a mat-raised-button color="accent" class="encabezado" routerLink="/register">Registrarse <mat-icon>assignment</mat-icon>
</a>
    <a mat-raised-button color="accent" class="encabezado" routerLink="/login">Iniciar Sesion <mat-icon>person_outline</mat-icon></a>
  </mat-toolbar-row>
</mat-toolbar>
<br><br><br>

<mat-card class="center-card" [formGroup]="loginForm">
  <mat-card-title class="tittle">
    INICIAR SESION
  </mat-card-title>
  <mat-form-field class='normal'>
    <input matInput placeholder="Email" formControlName="Email">
    <mat-error *ngIf="loginForm.get('Email').hasError('required')">
      este campo no puede quedar en <strong>blanco</strong>
    </mat-error>
    <mat-error *ngIf="loginForm.get('Email').hasError('pattern')">
      no ingrese valores <strong>invalidos</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class='normal'>
    <input type="password" matInput placeholder="ContraseÃ±a:" formControlName='Password' />
    <mat-error *ngIf="loginForm.get('Password').hasError('required')">
      este campo no puede quedar en <strong>blanco</strong>
    </mat-error>    
  </mat-form-field>

  <mat-card-actions>
    <div class='testt'>
      <div style='float: left;'>
        <button mat-raised-button (click)="loginForm.reset()" color="accent">Cancelar</button>
      </div>
      <div style='float: right;'>
        <button mat-raised-button color="accent" [disabled]="loginForm.invalid" (click)="login()">Iniciar sesion</button>
      </div>      
    </div>
  </mat-card-actions>  
</mat-card>
