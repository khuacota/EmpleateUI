<mat-card class="center-card">
  <mat-card-title>
    BUSCAR EMPLEADOS
  </mat-card-title>
  <img width="100" src="../../assets/search.png" class="center">
  <h3 class="center">Busca tu empleado ideal</h3>
  <div>
    <form class="searcher" [formGroup]="searchForm">
      <mat-form-field class="searcher">
        <input matInput placeholder="Buscar empleados..." formControlName="Searched" (keyup.enter)="searchEmployees()" />

      </mat-form-field>
      <i class="material-icons left-icon" (click)="searchEmployees()">
        search
      </i>
    </form>
  </div>
</mat-card><br>

<div  class="centerText">
  
  <strong *ngIf="notfound">No se encontraron empleados</strong>
  <div *ngFor="let proffesional of proffesionals">
    <mat-card class="center-card-big">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title><strong> Nombre:</strong> {{proffesional.name}} {{proffesional.lastName}}</mat-card-title>
        <mat-card-subtitle><strong> Ciudad:</strong> {{proffesional.city}} <strong> Correo:</strong> {{proffesional.email}}</mat-card-subtitle>
      </mat-card-header>
      <strong> Ocupaciones:</strong>
      <label *ngFor="let occupation of proffesional.occupations"> {{occupation.occupation}},</label>

      <label></label>
      <br />
      <br />
      <button class="btnSearch btnlocation " mat-button [routerLink]="['/empresa/InformacionEmpleado', proffesional.id]">Ver mas</button>
      <br />
      <br />
    </mat-card>
    <br />
  </div>

</div>
