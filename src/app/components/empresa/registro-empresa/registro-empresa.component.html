<mat-card class="center-card">

    <mat-card-title class="titulo">
      PERFIL DE EMPRESA
    </mat-card-title>

    <form [formGroup]="empresaForm">
      <mat-form-field class='normal'>
        <input formControlName="nombre" matInput placeholder="Nombre">
        <mat-error *ngIf="empresaForm.get('nombre').hasError('required')">
          Nombre requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field class='largo'>
        <textarea formControlName="descripcion" matInput placeholder="DescripciÃ³n Empresa:"></textarea>
        <mat-error *ngIf="empresaForm.get('descripcion').hasError('required')">
          Descripcion requerido
        </mat-error>
      </mat-form-field>

    <mat-form-field class='corto'>
      <mat-select placeholder="Rubro" formControlName="rubro">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
        <mat-error *ngIf="empresaForm.get('rubro').hasError('required')">
        </mat-error>
      </mat-select>
    </mat-form-field>

      <mat-form-field class='corto1'>
        <input formControlName="telefono" matInput placeholder="Telefono de Referencia:">
        <mat-error *ngIf="empresaForm.get('telefono').hasError('max')">
          telefono invalido
        </mat-error>
        <mat-error *ngIf="empresaForm.get('telefono').hasError('min')">
          telefono invalido
        </mat-error>
        <mat-error *ngIf="empresaForm.get('telefono').hasError('required')">
          Telefono requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field class='corto2'>
        <input type="email" formControlName="correo" matInput placeholder="Correo de Referencia:">
        <mat-error *ngIf="empresaForm.get('correo').hasError('pattern')">
          Ingrese un correo valido
        </mat-error>
        <mat-error *ngIf="empresaForm.get('correo').hasError('required')">
          Correo requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field class='corto3'>
        <input formControlName="direccion" matInput placeholder="Direccion:">
        <mat-error *ngIf="empresaForm.get('direccion).hasError('pattern')">
          No valido
        </mat-error>
        <mat-error *ngIf="empresaForm.get('direccion').hasError('required')">
          Ciudad requerida
        </mat-error>
      </mat-form-field>

    <mat-form-field class='URL'>
      <input formControlName="url" matInput placeholder="URL:">
      <mat-error *ngIf="empresaForm.get('url').hasError('pattern')">
        URL ERROR
      </mat-error>
    </mat-form-field>


    <input type="file" formControlName="imagen" accept="image/png, image/jpeg">

  </form>



  <mat-card-actions>
    <div class='testt'>
      <div style='float: right;'>
        <button mat-raised-button color="accent" (click)="registrar()" [disabled]="empresaForm.invalid">ENVIAR</button>
      </div>
      <div style='float: left;'>
        <button mat-raised-button color="accent">CANCELAR</button>
      </div>
    </div>

  </mat-card-actions>

</mat-card>
